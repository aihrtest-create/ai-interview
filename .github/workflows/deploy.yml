name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd proxy-server
          npm install

      - name: Build proxy server
        run: |
          cd proxy-server
          npm run build || echo "No build script, continuing..."

      - name: Create API keys file
        run: |
          cat > api-keys-public.js << 'EOF'
          // API Keys Configuration for GitHub Pages
          // Этот файл автоматически обновляется при деплое
          
          window.API_KEYS = {
              // ElevenLabs API Key
              elevenlabs: '${{ secrets.ELEVENLABS_API_KEY }}',
              
              // Yandex SpeechKit API Key
              yandex: '${{ secrets.YANDEX_API_KEY }}',
              
              // OpenRouter API Key
              openrouter: '${{ secrets.OPENROUTER_API_KEY }}',
              
              // OpenAI API Key
              openai: '${{ secrets.OPENAI_API_KEY }}',
              
              // Gemini API Key
              gemini: '${{ secrets.GEMINI_API_KEY }}',
              
              // Deepgram API Key
              deepgram: '${{ secrets.DEEPGRAM_API_KEY }}'
          };
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4